<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="first_name" id="firstName" class="form-control">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="last_name" id="lastName" class="form-control">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="number" name="phone_number" id="phoneNumber" class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <label for="date">Date Of Birth</label>
                        <input type="date" name="date_of_birth" id="date" class="form-control">
                        <p>Gender</p>
                        <label> Male <input type="radio" name="gender" value="Male"> </label>
                        <label> Female  <input type="radio" name="gender" value="Female"></label>
                        <div class="form-group">
                          <label for="address">Address</label>
                          <textarea name="address" rows="8" cols="80" placeholder="Enter Your Address"></textarea>
                        </div>
                        <div class="form-group">
                          <label>District</label>
                          <select class="form-control" name="district">
                              <option value="">Select-district-name</option>
                              <option value="">Dhaka</option>
                              <option value="">Rajshahi</option>
                              <option value="">Rangpur</option>
                              <option value="">Joypurhat</option>
                              <option value="">Bogra</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" name="Image" accept="image/*" multiple>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" name="agree" class="form-check-input"> I agree with all terms and conditions
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
